<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }

        label {
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #00c853;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00b34d;
        }
    </style>
</head>
<body>
    <h2>🎓 Student Performance Predictor</h2>
    <form action="/predict" method="post">
        <label>📚 Study Hours:</label>
        <input type="text" name="study_hours">

        <label>📈 Attendance Percentage:</label>
        <input type="text" name="attendance_percentage">

        <label>🏆 Previous Grade (A=4, B=3, C=2, D=1, F=0):</label>
        <input type="text" name="previous_grade_numeric">

        <input type="submit" value="Predict Performance">
    </form>
</body>
</html>
