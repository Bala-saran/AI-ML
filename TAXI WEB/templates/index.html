<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Fare Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            background-color: #ffffff;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxi Fare Predictor</h1>
        <form method="POST" action="/predict">
            <label for="feature1">Feature 1:</label>
            <input type="text" name="feature1" required>

            <label for="feature2">Feature 2:</label>
            <input type="text" name="feature2" required>

            <label for="feature3">Feature 3:</label>
            <input type="text" name="feature3" required>

            <label for="feature4">Feature 4:</label>
            <input type="text" name="feature4" required>

            <input type="submit" value="Predict Fare">
        </form>
    </div>
</body>
</html>
